<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page - Flamingo</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="logo">Flamingo</h1>
            <nav>
                <ul>
                    <li><a href="./HomePage.html">Home</a></li>
                    <li><a href="https://sturdy-umbrella-pjrw4pw549q5h7g6j-8501.app.github.dev/">Chatboat</a></li>
                    <li><a href="./AboutUs.html">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="./login.html" class="login-btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
<!--signup-container  -->
<div class="signup-container">
  <div class="signup-form">
    <h2>Welcome to Flamingo</h2>
    <p>Create your account to get started!</p>
    <form action="#">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" id="password" required>
      <div class="extra">
        <span class="toggle-password" onclick="togglePasswordVisibility();">
          <i class="fas fa-eye" id="show-icon"></i>
          <i class="fas fa-eye-slash d-none" id="hide-icon"></i>
        </span>
      </div>
      <button type="submit" class="btn signup">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</div>

<script>
  function togglePasswordVisibility() {
    const password = document.getElementById("password");
    const showIcon = document.getElementById("show-icon");
    const hideIcon = document.getElementById("hide-icon");

    if (password.type === "password") {
      password.type = "text";
      showIcon.classList.add("d-none");
      hideIcon.classList.remove("d-none");
    } else {
      password.type = "password";
      showIcon.classList.remove("d-none");
      hideIcon.classList.add("d-none");
    }
  }
</script>

</body>
</html>
